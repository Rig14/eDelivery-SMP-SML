version: '3.8'

services:
  phoss-smp:
    image: phelger/phoss-smp-xml:latest
    container_name: phoss-smp
    ports:
      - "8080:8080"
    environment:
      - CONFIG_FILE=/config/application.properties
    volumes:
      - ./config:/config:ro
      - ./data:/home/git/conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

